<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente à Fila</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container" class="glass">
        <h1>Adicionar Cliente à Fila</h1>
        <form id="form-container" action="#">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente">
            <br>
            <label for="cor">Escolha uma cor para a ficha:<input type="color" id="cor" name="cor" value="#000000"> </label>
            <button type="submit">Adicionar à Fila</button>
        </form>
        <button id="btn-excluir-primeiro">Concluir Atendimento</button>
    </div>

    <div id="fila" class="fila-container"></div>

    <script src="script.js"></script>
</body>
</html>
